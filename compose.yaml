services:
  db-app:
    image: mariadb:latest
    environment:
      - MARIADB_DATABASE=test
      - MARIADB_USER=test
      - MARIADB_PASSWORD=test
      - MARIADB_ALLOW_EMPTY_ROOT_PASSWORD=true
    volumes:
      - db:/var/lib/mysql
    ports:
      - "3306:3306"

  db-plane:
    image: mongo:latest
    volumes:
      - db-plane:/data/db
    ports:
      - "27017:27017"

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  app:
    image: gradle:8.5-jdk17-alpine
    user: root
    working_dir: /home/gradle/project
    command: >
      sh -c "gradle :acs-server:bootRun --no-daemon --debug-jvm"
    environment:
      DATASOURCE_USR: test
      DATASOURCE_PWD: test
      DATASOURCE_HOST: db-app
      DATASOURCE_PORT: 3306
      DATASOURCE_DB: test
      REDIS_HOST: redis
      ACS_DEFINITIONS_SOURCE: "http://plane:8080/api/realm/test/definitions/v1"
      ACS_REALM_NAME: test
    volumes:
      - .:/home/gradle/project
      - /home/gradle/project/.gradle
      - /home/gradle/project/build
    ports:
      - "8080:8080"
      - "5005:5005"
    depends_on:
      plane:
        condition: service_healthy
      db-app:
        condition: service_started

  plane:
    image: gradle:8.5-jdk17-alpine
    user: root
    working_dir: /home/gradle/project
    command: >
      sh -c "gradle :acs-plane:bootRun --no-daemon --debug-jvm"
    environment:
      MONGODB_HOST: db-plane
      MONGODB_PORT: 27017
      MONGODB_DB: test
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - .:/home/gradle/project
      - /home/gradle/project/.gradle
      - /home/gradle/project/build
    ports:
      - "8081:8080"
      - "5006:5005"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s
    depends_on:
      - db-plane
      - redis
volumes:
  db:
  db-plane: